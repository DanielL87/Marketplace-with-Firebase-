<h2>Marketplace</h2>
<div (click)="albumsClicked()">
<h2> List of Albums</h2></div>
<div>
<div *ngFor="let album of albums | async" class="panel panel-default">
  <div class="panel-body">
    <div class="linkColor"  >
    <h3 *ngIf='albumsclicked' (click)="goToDetailPage(album)"><em>{{album.title}}</em> by {{album.artist}}</h3>
    </div>
  </div>  
    <div *ngIf="currentRoute === '/admin'" class="editor">
     {{album.title}}
      <hr>
      
      <app-edit-album [selectedAlbum]="album"></app-edit-album>
    </div>
  </div>
</div>

<div (click)="videosClicked()">
<h2> List of Videos</h2></div>
<div class="linkColor"  *ngFor="let video of videos | async">
<h3 *ngIf='videosclicked' (click)="goToVideoDetailPage(video)"><em>{{video.title}}</em> by {{video.director}}</h3>


<div *ngIf="currentRoute === '/admin'" class="editor">
  {{video.title}}
  
  </div> 
  <hr>
   <app-edit-video [selectedVideo]="video"></app-edit-video>
 </div>
